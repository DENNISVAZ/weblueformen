	<!-- Script JavaScript -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const form = this;
            const action = form.action;
            const formData = new FormData(form);
            const submitButton = document.getElementById('submitButton');

            // Desativa o botão de envio e inicia a animação de carregamento
            submitButton.disabled = true;
            submitButton.classList.add('loading');
            startLoadingAnimation(submitButton);

            // Envia o formulário usando AJAX
            fetch(action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Exibe o modal de sucesso
                    var myModal = new bootstrap.Modal(document.getElementById('successModal'));
                    myModal.show();

                    // Limpa o formulário após envio bem-sucedido
                    form.reset();
                } else {
                    // Lida com erro no envio
                    alert('Houve um problema ao enviar sua mensagem. Tente novamente.');
                }
            })
            .catch(error => {
                // Lida com erros de rede
                console.error('Erro:', error);
                alert('Ocorreu um erro ao enviar o formulário. Por favor, tente novamente mais tarde.');
            })
            .finally(() => {
                // Habilita o botão de envio novamente e para a animação
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                stopLoadingAnimation(submitButton);
            });
        });

        // Função para iniciar a animação de carregamento
        function startLoadingAnimation(button) {
            let dots = 0;
            button.originalText = button.textContent; // Salva o texto original do botão
            button.loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4; // Alterna entre 0, 1, 2, 3
                button.textContent = 'EnviandoA' + '.'.repeat(dots);
            }, 500); // Muda os pontos a cada 500ms
        }

        // Função para parar a animação de carregamento
        function stopLoadingAnimation(button) {
            clearInterval(button.loadingInterval); // Para o intervalo
            button.textContent = button.originalText; // Restaura o texto original
        }
    </script>
